version: '3'
services:
    elasticsearch:
        image: elasticsearch:8.13.0
        environment:
            - discovery.type=single-node
            - xpack.security.enabled=false
        restart: always
    simplest-interface:
        build:
            context: ./docker
            dockerfile: simplestInterface.docker
        command: ./simplest-interface
        volumes:
            - ../:/app
        depends_on:
            - elasticsearch
        ports:
            - "8888:8888"
    loading-data:
        build:
            context: ./docker
            dockerfile: simplestInterface.docker
        volumes:
            - ../:/app
        depends_on:
            - elasticsearch

